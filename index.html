<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>omisko ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> <strong> IBRA..TODO..LIST </strong> </h1>
    <div class = "container">
       <h2>TYPE SOMETHING</h2> 
       <ul class = "todo-list js-todo-list"></ul>
     <div class = "empty-state">
        <svg class="checklist-icon"><use href="#checklist-icon"></use></svg>
        <h3 class="empty-state_title">Add your first todo</h3>
        <p class="empty-state_description">What do you want to get done today?</p>
     </div>
     <form class="todo-form js-form">
        <input autofocus type="text" times new roman ="Enter a new todo item" placeholder="welcome" class="js-todo-input">
      </form>
    </div>







    <script src="index.js"></script>
</body>
</html>
